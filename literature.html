<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom styles for the pulsating animation on the mission markers */
        .mission-marker {
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        /* Ensure the container maintains aspect ratio */
        .game-container {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 4 / 3;
            margin: auto;
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-4">Welcome to the Learning Adventure!</h1>
        <p class="text-slate-600 mb-8">Click on a numbered mission to begin your journey.</p>

        <!-- Container for the image and markers -->
        <div id="game-container" class="relative game-container">
            <!-- The background image -->
            <img src="public\images\literacy.jpg" alt="A cartoon village with a path, representing a learning journey for kids." class="absolute inset-0 w-full h-full object-cover rounded-2xl shadow-2xl">

            <!-- Mission Markers -->
            <!-- I've positioned these using percentages so they scale with the image size -->
            <div data-mission="1" class="mission-marker absolute w-10 h-10 md:w-12 md:h-12 bg-red-500 rounded-full flex items-center justify-center text-white font-bold text-xl cursor-pointer border-4 border-white transition-transform duration-300 hover:scale-125" style="top: 75%; left: 15%;">1</div>
            <div data-mission="2" class="mission-marker absolute w-10 h-10 md:w-12 md:h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-xl cursor-pointer border-4 border-white transition-transform duration-300 hover:scale-125" style="top: 50%; left: 48%;">2</div>
            <div data-mission="3" class="mission-marker absolute w-10 h-10 md:w-12 md:h-12 bg-green-500 rounded-full flex items-center justify-center text-white font-bold text-xl cursor-pointer border-4 border-white transition-transform duration-300 hover:scale-125" style="top: 65%; left: 78%;">3</div>
            <div data-mission="4" class="mission-marker absolute w-10 h-10 md:w-12 md:h-12 bg-yellow-500 rounded-full flex items-center justify-center text-white font-bold text-xl cursor-pointer border-4 border-white transition-transform duration-300 hover:scale-125" style="top: 25%; left: 35%;">4</div>
        </div>
    </div>

    <!-- Mission Modal -->
    <div id="mission-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div id="modal-content" class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full text-center transform scale-95 transition-transform duration-300">
            <h2 id="modal-title" class="text-3xl font-bold text-gray-800 mb-4"></h2>
            <p id="modal-description" class="text-gray-600 mb-6"></p>
            <button id="close-modal" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Let's Go!</button>
        </div>
    </div>

    <script>
        // --- Mission Data ---
        // You can easily change the mission titles and descriptions here
        const missions = {
            1: {
                title: "Mission 1: The Alphabet Book",
                description: "Explore the giant book and find the first letter of your name. Can you say three words that start with that letter?"
            },
            2: {
                title: "Mission 2: The Letter Path",
                description: "The path is made of letters! Hop from one letter to another and spell out a three-letter word like 'CAT' or 'DOG'."
            },
            3: {
                title: "Mission 3: Chalkboard Challenge",
                description: "It's time to draw! Grab some chalk and draw your favorite animal on the board. What sound does it make?"
            },
            4: {
                title: "Mission 4: The Village Library",
                description: "Visit the cozy library and pick out a story. Reading opens up new worlds of adventure and fun!"
            }
        };

        // --- DOM Elements ---
        const missionMarkers = document.querySelectorAll('.mission-marker');
        const modal = document.getElementById('mission-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const closeModalButton = document.getElementById('close-modal');

        // --- Functions ---
        function showModal(missionId) {
            const mission = missions[missionId];
            if (mission) {
                modalTitle.textContent = mission.title;
                modalDescription.textContent = mission.description;
                modal.classList.remove('hidden');
                // We add a small delay to allow the fade-in animation to start
                setTimeout(() => {
                    modal.style.opacity = '1';
                    modalContent.style.transform = 'scale(1)';
                }, 10);
            }
        }

        function hideModal() {
            modal.style.opacity = '0';
            modalContent.style.transform = 'scale(0.95)';
            // We wait for the animation to finish before hiding the element
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // --- Event Listeners ---
        missionMarkers.forEach(marker => {
            marker.addEventListener('click', (event) => {
                // Stop the click from propagating to the background if needed
                event.stopPropagation();
                const missionId = marker.dataset.mission;
                showModal(missionId);
            });
        });

        closeModalButton.addEventListener('click', hideModal);

        // Close modal if the user clicks outside the content area
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });

        // Close modal with the 'Escape' key for better accessibility
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
                hideModal();
            }
        });
    </script>
</body>
</html>
