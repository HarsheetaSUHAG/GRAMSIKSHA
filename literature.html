<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/literacy_hangman.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .mission-marker { animation: pulse 2s infinite; box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        .game-map-container { width: 100%; max-width: 1000px; aspect-ratio: 4 / 3; margin: auto; }
        /* Add these new styles inside your existing <style> tag */
        .locked {
            filter: grayscale(1); /* Makes the marker gray */
            animation: none; /* Stops the pulsing */
            pointer-events: none; /* Disables clicks */
            cursor: not-allowed;
}

        .completed {
        background-color: #28a745 !important; /* A success green color */
        animation: none; /* Stops the pulsing */
}
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen p-4">
      <nav class="bg-white/90 backdrop-blur-md shadow-md fixed top-0 left-0 w-full z-20">
      <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="public/images/image.png" alt="Logo" class="h-12">
        <h1 class="text-lg font-bold text-green-700">GRAMSIKSHA</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button id="progress-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 font-semibold">ðŸ“Š Reports</button>
        <a href="index.html#courses" class="bg-orange-500 text-white px-4 py-2 rounded-lg shadow hover:bg-orange-600 font-semibold">Back to Courses</a>
      </div>
    </div>
  </nav>

    <div class="w-full max-w-5xl text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-4">Welcome to the Learning Adventure!</h1>
        <p class="text-slate-600 mb-8">Click on a numbered mission to begin your journey.</p>
        <div id="game-map-container" class="relative game-map-container">
            <img src="public/images/Generated Image September 20, 2025 - 4_17PM.png" alt="A cartoon village with a path" class="absolute inset-0 w-full h-full object-cover rounded-2xl shadow-2xl">
            <div data-mission="1" class="mission-marker absolute w-10 h-10 md:w-12 md:h-12 bg-red-500 rounded-full flex items-center justify-center text-white font-bold text-xl cursor-pointer border-4 border-white" style="top: 75%; left: 15%;">1</div>
            <div data-mission="2" class="mission-marker absolute w-10 h-10 md:w-12 md:h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-xl cursor-pointer border-4 border-white" style="top: 50%; left: 48%;">2</div>
            <div data-mission="3" class="mission-marker absolute w-10 h-10 md:w-12 md:h-12 bg-green-500 rounded-full flex items-center justify-center text-white font-bold text-xl cursor-pointer border-4 border-white" style="top: 65%; left: 78%;">3</div>
            <div data-mission="4" class="mission-marker absolute w-10 h-10 md:w-12 md:h-12 bg-yellow-500 rounded-full flex items-center justify-center text-white font-bold text-xl cursor-pointer border-4 border-white" style="top: 25%; left: 35%;">4</div>
        </div>
    </div>

    <div id="mission-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div id="modal-content" class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full text-center">
            <h2 id="modal-title" class="text-3xl font-bold text-gray-800 mb-4"></h2>
            <p id="modal-description" class="text-gray-600 mb-6"></p>
            <button id="close-modal" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700">Let's Go!</button>
        </div>
    </div>
    
    <div id="hangman-container" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="game-container bg-white rounded-lg p-6 relative">
            <h1>Word</h1>
            <div class="game-area">
                <div class="hangman-display">
                    <img id="hangman-image" src="public/images/hangman/hangman_0.png" alt="Hangman" />
                </div>
                <div class="word-and-message">
                    <p id="word-display" class="word-display"></p>
                    <p id="message" class="message"></p>
                </div>
            </div>
            <div class="controls">
                <div id="keyboard" class="keyboard"></div>
                <button id="hint-button">Get a Hint</button>
                <button id="new-game-button" class="hidden">Play Again</button>
                <button id="next-mission-button" class="hidden">Next Mission</button>
            </div>
            <button id="close-hangman-btn" class="absolute top-2 right-4 text-2xl font-bold">&times;</button>
        </div>
    </div>

    <script>
    // --- STATE MANAGEMENT ---
    let currentLevel = 1;

    // --- ALL DOM Elements ---
    const missionMarkers = document.querySelectorAll('.mission-marker');
    const modal = document.getElementById('mission-modal');
    const hangmanContainer = document.getElementById('hangman-container');
    const closeHangmanButton = document.getElementById('close-hangman-btn');
    const wordDisplay = document.getElementById('word-display');
    const messageDisplay = document.getElementById('message');
    const hangmanImage = document.getElementById('hangman-image');
    const keyboard = document.getElementById('keyboard');
    const newGameButton = document.getElementById('new-game-button');
    const hintButton = document.getElementById('hint-button');
    const nextMissionButton = document.getElementById('next-mission-button');

    // --- HANGMAN GAME LOGIC ---
    const wordList = ["CAT", "DOG", "SUN", "BOOK", "APPLE", "FARMER", "VILLAGE", "SCHOOL"];
    const images = ["public/images/hangman/hangman_0.png", "public/images/hangman/hangman_1.png", "public/images/hangman/hangman_2.png", "public/images/hangman/hangman_3.png", "public/images/hangman/hangman_4.png", "public/images/hangman/hangman_5.png", "public/images/hangman/hangman_6.png"];
    let selectedWord = '';
    let guessedLetters = new Set();
    let remainingLives = 6;

    function newGame() {
        selectedWord = wordList[Math.floor(Math.random() * wordList.length)];
        guessedLetters.clear();
        remainingLives = 6;
        hangmanImage.src = images[0];
        newGameButton.classList.add('hidden');
        nextMissionButton.classList.add('hidden');
        if (hintButton) hintButton.disabled = false;
        messageDisplay.textContent = 'Guess the word!';
        renderWordDisplay();
        renderKeyboard();
    }

    function renderWordDisplay() {
        wordDisplay.textContent = selectedWord.split('').map(letter => guessedLetters.has(letter) ? letter : '_').join(' ');
    }

    function renderKeyboard() {
        keyboard.innerHTML = '';
        'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
            const keyButton = document.createElement('button');
            keyButton.textContent = letter;
            keyButton.className = 'key';
            keyButton.addEventListener('click', () => handleGuess(letter));
            if (guessedLetters.has(letter)) keyButton.disabled = true;
            keyboard.appendChild(keyButton);
        });
    }

    function disableKey(letter) {
        keyboard.querySelectorAll('.key').forEach(key => {
            if (key.textContent === letter) key.disabled = true;
        });
    }

    function handleGuess(letter) {
        if (guessedLetters.has(letter)) return;
        guessedLetters.add(letter);
        disableKey(letter);

        if (selectedWord.includes(letter)) {
            messageDisplay.textContent = 'Correct!';
        } else {
            remainingLives--;
            messageDisplay.textContent = `Wrong! You have ${remainingLives} lives left.`;
            hangmanImage.src = images[6 - remainingLives];
        }
        renderWordDisplay();
        checkGameStatus();
    }

    function checkGameStatus() {
        const currentWord = wordDisplay.textContent.replace(/ /g, '');
        if (currentWord === selectedWord) {
            messageDisplay.textContent = 'You won! ðŸŽ‰';
            endGame(true);
        } else if (remainingLives === 0) {
            messageDisplay.textContent = `You lost! The word was "${selectedWord}".`;
            endGame(false);
        }
    }

    function endGame(didWin) {
        keyboard.querySelectorAll('.key').forEach(key => key.disabled = true);
        if (hintButton) hintButton.disabled = true;

        if (didWin) {
            nextMissionButton.classList.remove('hidden');
        } else {
            newGameButton.classList.remove('hidden');
        }
    }
    
    function getHint() {
        if (remainingLives <= 1) {
            messageDisplay.textContent = "You don't have enough lives for a hint!";
            return;
        }
        const unguessedLetters = Array.from(selectedWord).filter(letter => !guessedLetters.has(letter));
        if (unguessedLetters.length > 0) {
            const randomHintLetter = unguessedLetters[Math.floor(Math.random() * unguessedLetters.length)];
            remainingLives--;
            hangmanImage.src = images[6 - remainingLives];
            messageDisplay.textContent = `Hint taken! You used 1 life.`;
            handleGuess(randomHintLetter);
        } else {
            messageDisplay.textContent = "No more hints available.";
        }
    }

    // --- PAGE AND PROGRESSION LOGIC ---
    function updateMarkers() {
        missionMarkers.forEach(marker => {
            const missionId = parseInt(marker.dataset.mission);
            marker.classList.remove('locked', 'completed');

            if (missionId < currentLevel) {
                marker.classList.add('completed');
            } else if (missionId > currentLevel) {
                marker.classList.add('locked');
            }
        });
    }

    // --- EVENT LISTENERS ---
    missionMarkers.forEach(marker => {
        marker.addEventListener('click', () => {
            const missionId = parseInt(marker.dataset.mission);

            // Only allow clicks on the CURRENT level
            if (missionId === currentLevel) {
                // FIXED: This now launches hangman for any implemented mission.
                // In the future, you can use a switch statement here to launch different games.
                hangmanContainer.classList.remove('hidden');
                newGame();
            }
        });
    });

    nextMissionButton.addEventListener('click', () => {
        currentLevel++;
        hangmanContainer.classList.add('hidden');
        updateMarkers();
    });

    // FIXED: Added the missing event listener for the hint button
    if (hintButton) hintButton.addEventListener('click', getHint);

    // Other listeners
    newGameButton.addEventListener('click', newGame);
    closeHangmanButton.addEventListener('click', () => hangmanContainer.classList.add('hidden'));

    // --- Initial Setup ---
    updateMarkers(); // Set the initial state of the map on page load
</script>
</body>
</html>
