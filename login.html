<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gramsiksha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back!</h1>
            <p class="text-gray-500">Please sign in to continue</p>
        </div>
        
        <form id="login-form">
            <div>
                <label for="email" class="text-sm font-semibold text-gray-600">Email Address</label>
                <input id="email" type="email" placeholder="you@example.com" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mt-4">
                <label for="password" class="text-sm font-semibold text-gray-600">Password</label>
                <input id="password" type="password" placeholder="••••••••" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-6 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
        </form>
    </div>

    <script>
    // Get the form element
    const loginForm = document.getElementById('login-form');

    // Add an event listener for the form submission
    loginForm.addEventListener('submit', function(event) {
        // Prevent the page from reloading
        event.preventDefault();

        // Get user input
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Hardcoded credentials for the example
        const correctEmail = 'Ananyareddy@gmail.com';
        const correctPassword = 'password';

        // Check if the credentials match
        if (email === correctEmail && password === correctPassword) {
            // **CHANGE 1: Store login status**
            // This saves a key-value pair ('isLoggedIn', 'true') in the browser's session storage.
            sessionStorage.setItem('isLoggedIn', 'true');
            
            // **CHANGE 2: Redirect directly to the homepage**
            // Replace 'index.html' with the actual name of your homepage file.
            window.location.href = 'index.html'; 

        } else {
            // If credentials don't match, show an error
            alert('Incorrect email or password!');
        }
    });
</script>
</body>
</html>
