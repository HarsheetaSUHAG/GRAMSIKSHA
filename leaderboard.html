<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame - Gramsiksha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }
        .font-bungee {
            font-family: 'Bungee', cursive;
        }
        /* Funky shadow for a 3D effect */
        .btn-shadow {
            box-shadow: 0 5px 0 #c53030; /* A darker shade of the button color */
            transition: all 0.1s ease-in-out;
        }
        .btn-shadow:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #c53030;
        }
        .podium-1 { border-bottom: 8px solid #fbbF24; box-shadow: 0 10px 20px -5px rgba(251, 191, 36, 0.5); }
        .podium-2 { border-bottom: 8px solid #a8a29e; box-shadow: 0 10px 20px -5px rgba(168, 162, 158, 0.5); }
        .podium-3 { border-bottom: 8px solid #f97316; box-shadow: 0 10px 20px -5px rgba(249, 115, 22, 0.5); }
    </style>
</head>
<body class="min-h-screen">

    <!-- Navbar -->
    <header class="bg-white/80 backdrop-blur-md shadow-lg p-4 flex justify-between items-center sticky top-0 z-20">
        <a href="/" class="flex items-center gap-4">
            <img src="public/images/image.png" alt="GRAMSIKSHA Logo" class="h-16">
            <h1 class="text-xl font-bold text-blue-900 hidden sm:block">GRAMSIKSHA</h1>
        </a>
        <a href="courses.html" class="bg-red-500 text-white px-5 py-3 rounded-xl font-bold hover:bg-red-600 btn-shadow">
          Back to Courses
        </a>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <h2 class="text-4xl md:text-6xl font-bungee text-center text-white text-stroke mb-8" style="text-shadow: 3px 3px 0px #0c4a6e;">
            üèÜ Hall of Fame üèÜ
        </h2>

        <!-- Winners Podium -->
        <div id="podium" class="flex flex-col md:flex-row justify-center items-end gap-4 mb-10">
            <!-- Podium spots will be inserted here by JS -->
        </div>
        
        <!-- Main Leaderboard List -->
        <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-4 md:p-6 max-w-3xl mx-auto">
            <div id="leaderboard-list" class="space-y-3">
                <!-- Player rows will be dynamically inserted here -->
            </div>
             <!-- Loading Spinner -->
             <div id="loading" class="text-center py-8">
                <svg class="animate-spin h-10 w-10 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-3 text-lg font-bold text-gray-700">Counting the stars...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const leaderboardList = document.getElementById('leaderboard-list');
            const podiumContainer = document.getElementById('podium');
            const loadingIndicator = document.getElementById('loading');

            // --- Sample Player Data with Avatars ---
            const players = [
                { name: 'Aarav Sharma', score: 2500, avatar: 'https://placehold.co/60x60/f87171/ffffff?text=A' },
                { name: 'Priya Patel', score: 1800, avatar: 'https://placehold.co/60x60/60a5fa/ffffff?text=P' },
                { name: 'Rohan Singh', score: 2250, avatar: 'https://placehold.co/60x60/34d399/ffffff?text=R' },
                { name: 'Ananya Reddy', score: 2800, avatar: 'https://placehold.co/60x60/fb923c/ffffff?text=A' },
                { name: 'Kabir Das', score: 1200, avatar: 'https://placehold.co/60x60/a78bfa/ffffff?text=K' },
                { name: 'Diya Mehta', score: 2250, avatar: 'https://placehold.co/60x60/f472b6/ffffff?text=D' },
                { name: 'Ishaan Joshi', score: 950, avatar: 'https://placehold.co/60x60/22d3ee/ffffff?text=I' },
                { name: 'Myra Khan', score: 2750, avatar: 'https://placehold.co/60x60/a3e635/ffffff?text=M' },
            ];

            function populateLeaderboard() {
                const sortedPlayers = players.sort((a, b) => b.score - a.score);

                loadingIndicator.style.display = 'none';
                leaderboardList.innerHTML = '';
                podiumContainer.innerHTML = '';

                const topThree = sortedPlayers.slice(0, 3);
                const restOfPlayers = sortedPlayers.slice(3);

                // Create Podium for Top 3
                const podiumOrder = [1, 0, 2]; // 2nd, 1st, 3rd place
                podiumOrder.forEach(index => {
                    if (topThree[index]) {
                        const player = topThree[index];
                        const rank = index + 1;
                        const podiumEl = document.createElement('div');
                        let height = rank === 1 ? 'h-48' : 'h-40';
                        let medal = rank === 1 ? 'ü•á' : (rank === 2 ? 'ü•à' : 'ü•â');
                        
                        podiumEl.className = `relative flex flex-col items-center justify-end p-4 rounded-t-xl w-full md:w-48 transition-transform hover:scale-105 ${height} podium-${rank}`;
                        podiumEl.innerHTML = `
                            <span class="absolute -top-6 text-5xl">${medal}</span>
                            <img src="${player.avatar}" alt="${player.name}" class="w-20 h-20 rounded-full border-4 border-white shadow-lg mb-2">
                            <div class="text-white text-center">
                                <p class="font-bold text-lg">${player.name}</p>
                                <p class="font-bold text-yellow-300">${player.score.toLocaleString()} pts</p>
                            </div>
                        `;
                        podiumContainer.appendChild(podiumEl);
                    }
                });


                // Create List for the Rest
                restOfPlayers.forEach((player, index) => {
                    const rank = index + 4;
                    const row = document.createElement('div');
                    row.className = 'flex items-center bg-white p-3 rounded-xl shadow transition-transform hover:scale-105 hover:bg-sky-100';
                    row.innerHTML = `
                        <div class="flex-shrink-0 w-12 text-center">
                            <p class="font-bold text-lg text-slate-500">${rank}</p>
                        </div>
                        <img src="${player.avatar}" alt="${player.name}" class="w-12 h-12 rounded-full mx-3">
                        <div class="flex-grow">
                            <p class="font-bold text-lg text-gray-800">${player.name}</p>
                        </div>
                        <div class="flex-shrink-0 text-right">
                            <p class="font-bold text-lg text-blue-600">${player.score.toLocaleString()} ‚≠ê</p>
                        </div>
                    `;
                    leaderboardList.appendChild(row);
                });
            }

            setTimeout(populateLeaderboard, 1500);
        });
    </script>
</body>
</html>
