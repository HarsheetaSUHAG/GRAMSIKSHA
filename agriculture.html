<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agriculture Journey - GRAMSIKSHA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="public/css/journey.css">
</head>
<body class="bg-green-50 overflow-hidden">

  <nav class="bg-white/90 backdrop-blur-md shadow-md fixed top-0 left-0 w-full z-20">
    <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="public/images/image.png" alt="Logo" class="h-12">
        <h1 class="text-lg font-bold text-green-700">GRAMSIKSHA</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button id="progress-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 font-semibold">ðŸ“Š Reports</button>
        <a href="index.html#courses" class="bg-orange-500 text-white px-4 py-2 rounded-lg shadow hover:bg-orange-600 font-semibold">Back to Courses</a>
      </div>
    </div>
  </nav>

  <div id="journey-map">
    <h1 class="map-title">Your Farming Adventure! ðŸŒ±</h1>
    <div id="stop-1" class="journey-stop" style="top: 20%; left: 15%;">1</div>
    <div id="stop-2" class="journey-stop locked" style="top: 50%; left: 30%;">2</div>
    <div id="stop-3" class="journey-stop locked" style="top: 25%; left: 50%;">3</div>
    <div id="stop-4" class="journey-stop locked" style="top: 55%; left: 65%;">4</div>
    <div id="stop-5" class="journey-stop locked" style="top: 35%; left: 85%;">5</div>
  </div>

  <div id="quiz-modal" class="modal-backdrop">
    <div class="modal-content">
      <h2 id="quiz-title" class="text-2xl font-bold text-green-700 mb-4">Quiz Time!</h2>
      <p id="quiz-question" class="mb-4"></p>
      <form id="quiz-form">
        <div id="quiz-options" class="space-y-2"></div>
        <button type="submit" class="mt-6 bg-orange-500 text-white px-6 py-2 rounded-lg shadow hover:bg-orange-600">Check Answer</button>
      </form>
    </div>
  </div>

  <div id="badge-modal" class="modal-backdrop">
    <div class="modal-content text-center">
      <h2 class="text-3xl font-bold text-yellow-500">Adventure Complete!</h2>
      <img src="public/images/final-badge.png" alt="Final Badge" class="w-48 h-48 mx-auto my-4">
      <p class="text-lg">You've earned the **Master Farmer Badge**!</p>
      <button id="close-badge-modal" class="mt-6 bg-green-600 text-white px-6 py-2 rounded-lg shadow hover:bg-green-700">Start Over</button>
    </div>
  </div>

  <div id="results-modal" class="modal-backdrop">
    <div class="modal-content">
      <h2 class="text-2xl font-bold text-green-700 mb-4">Your Progress Report</h2>
      <div class="space-y-3 text-lg">
        <div><span class="font-semibold">Stops Completed:</span> <span id="stops-completed-results">0 / 5</span></div>
        <div><span class="font-semibold">Badges Earned:</span> <span id="badges-earned-results">None yet!</span></div>
      </div>
      <button id="close-results-modal" class="mt-6 bg-gray-500 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-600">Close</button>
    </div>
  </div>

  <!-- THIS IS THE NEW FUN FACT MODAL -->
  <div id="fun-fact-modal" class="modal-backdrop">
    <div class="modal-content text-center">
        <img src="public/images/light-bulb.png" alt="Fun Fact" class="fun-fact-icon mx-auto mb-4">
        <h2 class="text-2xl font-bold text-blue-600 mb-2">Did You Know?</h2>
        <p id="fun-fact-text" class="text-gray-700 text-lg"></p>
        <button id="close-fun-fact-modal" class="mt-6 bg-green-500 text-white px-6 py-2 rounded-lg shadow hover:bg-green-600">Continue!</button>
    </div>
  </div>

  <script src="public/js/journey.js"></script>
</body>
</html>
