<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - GRAMSIKSHA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Consistent Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="public/images/image.png" alt="Logo" class="h-16">
                <h1 class="text-xl font-bold text-green-700">GRAMSIKSHA</h1>
            </div>
            <div class="flex space-x-6 font-semibold text-gray-800 mx-auto">
                <a href="index.html" class="hover:text-orange-500">Home</a>
                <a href="courses.html" class="hover:text-orange-500">Courses</a>
            </div>
        </div>
    </nav>

    <!-- Main Settings Content -->
    <main class="max-w-2xl mx-auto py-12 px-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Settings</h1>

        <div class="bg-white rounded-2xl shadow-xl p-8 space-y-8">
            <!-- Account Information -->
            <div>
                <h2 class="text-xl font-bold text-gray-700">Account Information</h2>
                <div class="mt-4 space-y-3">
                    <div>
                        <label class="text-sm font-semibold text-gray-600">Full Name</label>
                        <p class="p-2 border rounded-lg bg-gray-50 mt-1">Ananya Reddy</p>
                    </div>
                    <div>
                        <label class="text-sm font-semibold text-gray-600">Email Address</label>
                        <p class="p-2 border rounded-lg bg-gray-50 mt-1">ananyareddy@gmail.com</p>
                    </div>
                </div>
            </div>

            <!-- Language Preference -->
            <div class="border-t pt-6">
                <h2 class="text-xl font-bold text-gray-700">Language Preference</h2>
                <select class="w-full p-2 mt-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option>English</option>
                    <option>हिंदी (Hindi)</option>
                </select>
            </div>
            
            <!-- Change Password -->
            <div class="border-t pt-6">
                <h2 class="text-xl font-bold text-gray-700">Change Password</h2>
                <div class="mt-4 space-y-3">
                    <input type="password" placeholder="Current Password" class="w-full p-2 border rounded-lg">
                    <input type="password" placeholder="New Password" class="w-full p-2 border rounded-lg">
                </div>
                 <button class="w-full mt-4 px-4 py-2 font-bold text-white bg-green-600 rounded-lg hover:bg-green-700">Update Password</button>
            </div>

            <!-- Delete Account -->
            <div class="border-t pt-6">
                 <h2 class="text-xl font-bold text-gray-700">Delete Account</h2>
                 <p class="text-sm text-gray-500 mt-2">Permanently delete your account and all of your data. This action cannot be undone.</p>
                 <button class="w-full mt-4 px-4 py-2 font-bold text-white bg-red-600 rounded-lg hover:bg-red-700">Delete My Account</button>
            </div>
        </div>
    </main>

</body>
</html>
